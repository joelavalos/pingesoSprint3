<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputScript name="js/fullScreen.js" />
        <title>Episodios</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Show Dialog" onclick="PF('dialogEpisodes').show();" type="button" />
            <p:dialog header="Episodios" id="idDialogEpisodes" widgetVar="dialogEpisodes" minimizable="true">
                <p:panelGrid styleClass="panelGridForm" columns="2">
                    <p:outputLabel value="RUT:"/>
                    <p:outputLabel value="#{episodes.rut}" id="rutPatientDE" style="font-weight: bold;"/>
                    <p:outputLabel value="Nombre del Paciente:"/>
                    <p:outputLabel value="#{episodes.name}" id="namePatientDE" style="font-weight: bold;"/>
                    <p:outputLabel for="IDEpisodeDE" value="Episodio:" />
                    <p:selectOneMenu id="IDEpisodeDE" value="#{episodes.episode}" >
                        <f:selectItems value="#{episodes.episodes}" />
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:panelGrid styleClass="panelGridForm">
                    <p:row>
                        <p:column>
                            <p:commandButton value="Consulta" icon="ui-icon-plusthick"  />
                            <p:commandButton value="Ver Consultas" icon="ui-icon-search" update="adsf" onclick="PF('viewEpisodes').show();" >
                                <f:setPropertyActionListener value="#{episodes.episode}" target="#{viewEpisodes.idEpisode}" />                             
                            </p:commandButton>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:dialog>

            <p:dialog header="Ver Episodio" widgetVar="viewEpisodes" minimizable="true">
                <p:panelGrid styleClass="panelGridForm" columns="4">
                    <p:outputLabel value="RUT:"/>
                    <p:outputLabel value="#{episodes.rut}" id="rutPatientVE"/>
                    <p:outputLabel value="Nombre del Paciente:"/>
                    <p:outputLabel value="#{episodes.name}" id="namePatientVE"/>
                </p:panelGrid>
                <br/>
                <p:panelGrid styleClass="panelGridForm" columns="1">
                    <p:dataTable id="viewConsultationsVE" widgetVar="viewConsultationsWV" var="consultation" value="#{viewEpisodes.consultations}" selectionMode="single" 
                                 selection="#{viewEpisodes.consultation}" rowKey="consultation"
                                 emptyMessage="No se registran consultas"
                                 filteredValue="#{viewEpisodes.filterConsultations}">
                        <f:facet name="header">
                            Consultas
                             <p:inputText id="globalFilterVE" onkeyup="PF('viewConsultationsWV').filter()" style="width:150px" placeholder="Enter keyword"/>
                        </f:facet>                        
                        <p:column headerText="Fecha" sortBy="#{consultation.consultafecha}">
                            <h:outputText value="#{consultation.consultafecha}" />
                        </p:column>
                        <p:column headerText="Motivo de la consulta">
                            <h:outputText value="#{consultation.motivoConsulta}" />
                        </p:column>                        
                        <f:facet name="footer">
                            <p:commandButton   icon="ui-icon-plusthick" value="Nueva Consulta" />
                            <p:commandButton   icon="ui-icon-search" value="Ver Consulta" />                            
                        </f:facet>
                    </p:dataTable>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
