<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- TO-DO: Actualizar lista de diagnosticos automaticamente al agregar -->
<!-- TO-DO: Agregar historia clinica a consultas -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputScript name="js/fullScreen.js" />
        <title>Barros Luco GrupoUNO</title>
    </h:head>
    <h:body style="background-image: url(resources/images/background.jpg);background-repeat: repeat;">
        <!-- Barra de Menu - ID: 0 -->
        <h:form>
            <p:menubar>
                <f:facet name="options">
                    <p:outputLabel value="Doctor: " style="font-weight: 800"/>
                    <p:outputLabel value="#{index.doctorName} " id="doctorName" style="font-weight: bold" />
                    <p:commandButton type="button" onclick="toggleFullscreen(document.documentElement)" icon="ui-icon-extlink" />
                </f:facet>
                <p:menuitem value="Episodios clínicos" onclick="episodesDialog.show()" styleClass="open" icon="ui-icon ui-icon-document"></p:menuitem>
            </p:menubar>
        </h:form>

        <!-- Episodios - ID: 1 -->
        <p:dialog header="Episodios" id="idDialogEpisodes" widgetVar="episodesDialog" minimizable="true">
            <!--<ui:insert name="episodios"/>-->
            <p:ajax event="close" listener="#{episodes.resetEpisodes()}" update=":episodesForm"/>
            <p:growl id="episodesValidator"/>

            <h:form id="episodesForm">
                <p:panelGrid styleClass="panelGridForm" columns="2">
                    <p:outputLabel value="RUT:"/>
                    <p:outputLabel value="#{episodes.rut}" id="rutPatientDE" style="font-weight: bold;"/>
                    <p:outputLabel value="Nombre del Paciente:"/>
                    <p:outputLabel value="#{episodes.name}" id="namePatientDE" style="font-weight: bold;"/>
                    <p:outputLabel for="IDEpisodeDE" value="Episodio:" />
                    <p:selectOneMenu id="IDEpisodeDE" value="#{episodes.episode}" validator="#{validator.selectOneEpisode}">
                        <f:selectItems value="#{episodes.episodes}" />                        
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:panelGrid styleClass="panelGridForm">
                    <p:row>
                        <p:column>
                            <p:commandButton value="Episodio" icon="ui-icon-plusthick" disabled="true"/>
                            <p:commandButton value="Ver Consultas" icon="ui-icon-search" actionListener="#{viewEpisodes.loadConsultations(episodes.episode)}" update=":viewEpisodesForm :episodesValidator" validateClient="true"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <!-- Ver episodios - ID: 2 -->
        <p:dialog header="Ver Episodio" widgetVar="viewEpisodesDialog" minimizable="true">
            <p:ajax event="close" listener="#{viewEpisodes.resetView()}" update=":viewEpisodesForm"/>
            <p:growl id="viewEpisodeValidation" />
            <h:form id="viewEpisodesForm">
                <p:panelGrid styleClass="panelGridForm" columns="2">
                    <p:outputLabel value="RUT:"/>
                    <p:outputLabel value="#{episodes.rut}" id="rutPatientVE" style="font-weight: bold;"/>
                    <p:outputLabel value="Nombre del Paciente:"/>
                    <p:outputLabel value="#{episodes.name}" id="namePatientVE" style="font-weight: bold;"/>
                </p:panelGrid>
                <p:panelGrid styleClass="panelGridForm" columns="1">
                    <p:dataTable var="consultation"  value="#{viewEpisodes.consultations}" widgetVar="viewConsultationsWV" 
                                 emptyMessage="No se registran consultas" filteredValue="#{viewEpisodes.filterConsultations}"
                                 selectionMode="single" selection="#{viewConsultation.selectedConsultation}" rowKey="#{consultation}" 
                                 style="width: 400px;" scrollHeight="300" scrollable="true">
                        <f:facet name="header">
                            <h:outputText value="Buscar: " />
                            <p:inputText id="globalFilter" onkeyup="PF('viewConsultationsWV').filter()" style="width:150px"/>
                        </f:facet>
                        <p:column headerText="Fecha" sortBy="#{consultation.consultafecha}" filterBy="#{consultation.consultafecha}">
                            <h:outputText value="#{consultation.consultafecha}" />
                        </p:column>
                        <p:column headerText="Motivo de la consulta" filterBy="#{consultation.motivoConsulta}" >
                            <h:outputText value="#{consultation.motivoConsulta}" />
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton icon="ui-icon-plusthick" value="Nueva Consulta" onclick="newConsultationDialog.show()"/>
                            <p:commandButton icon="ui-icon-search" value="Ver Consulta" actionListener="#{viewConsultation.completeData()}" update=":viewConsultationForm :viewEpisodeValidation" />                               
                        </f:facet> 
                    </p:dataTable>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <!-- Nueva Consulta - ID: 3 -->
        <p:dialog id="newConsultation" header="Nueva consulta" widgetVar="newConsultationDialog" minimizable="true" closable="false">
            <p:ajax event="close" listener="#{viewEpisodes.loadConsultations()}" update=":viewEpisodesForm"/>
            <p:panelGrid styleClass="panelGridForm">
                <p:row>
                    <p:column colspan="2">
                        <h:form id="menuConsultationForm">
                            <p:menubar id="consultationMenu">
                                <p:menuitem value="Datos del Paciente" icon="ui-icon-person" onclick="patientDataDialog.show()" url="#"/>
                                <p:menuitem value="Ingresar signos vitales" onclick="newVitalSignsDialog.show()" icon="ui-icon-plusthick" url="#"/>
                                <p:submenu label="Antecedentes">
                                    <p:menuitem value="Generales" onclick="dialogGeneralHistory.show()" icon="ui-icon-document" url="#"/>
                                    <p:menuitem value="Perinatales" onclick="dialogPerinatalHistory.show()" icon="ui-icon-document" url="#"/>
                                </p:submenu>
                                <p:submenu label="Formulario GES" rendered="#{newConsultation.isGes}">
                                    <p:menuitem value="Informe de proceso de diagnóstico" onclick="newIPDDialog.show()" url="#" />
                                    <p:menuitem value="Formulario de consentimiento de información" url="#" disabled="true"/>
                                </p:submenu>
                                <p:submenu label="Ver" >
                                    <p:menuitem value="Consultas Anteriores" url="#"/>
                                    <p:menuitem value="Diagnósticos"  url="#"/>
                                    <p:menuitem value="Signos vitales"  url="#"/>
                                </p:submenu>
                            </p:menubar>
                        </h:form>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:panelGrid columns="4" style="font-weight: bold">
                            <p:outputLabel value="Rut paciente:"/>
                            <p:outputLabel value="#{newConsultation.rut}"/>
                            <p:outputLabel value="Nombre paciente:"/>
                            <p:outputLabel value="#{newConsultation.name}"/>
                        </p:panelGrid>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">  
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1">
                        <h:form id="newDiagnosticForm">
                            <p:growl id="newDiagnosticValidation" life="3000"/>

                            <h:panelGrid columns="6" cellpadding="1">
                                <p:autoComplete id="pathologyAutocomplete" placeholder="Patología" value="#{newConsultation.pathologyName}" completeMethod="#{newConsultation.completeTextPathology}"/>
                                <p:commandButton value="Ver Más" onsuccess="pathologyListDialog.show();" icon="ui-icon-search" />
                                <p:selectOneMenu id="selectState" value="#{newConsultation.diagnosticState}">
                                    <f:selectItem itemLabel="Seleccione Estado" itemValue="0" noSelectionOption="true" />
                                    <f:selectItem itemLabel="sospecha" itemValue="sospecha" />
                                    <f:selectItem itemLabel="confirmado" itemValue="confirmado" />
                                </p:selectOneMenu>
                                <p:outputLabel value="Es GES" />
                                <p:selectBooleanCheckbox value="#{newConsultation.diagnosticGes}"/>
                                <p:commandButton icon="ui-icon-plus" actionListener="#{newConsultation.addDiagnoses}" update="newDiagnosticForm :newConsultationForm:diagnosticDataTable :menuConsultationForm:consultationMenu"/>
                            </h:panelGrid>
                        </h:form>
                    </p:column>
                    <p:column colspan="1"/>
                </p:row>
            </p:panelGrid>
            <h:form id="newConsultationForm">
                <p:growl id="newConsultationValidation" life="5000"/>
                <p:panelGrid styleClass="panelGridForm">
                    <p:row>
                        <p:column>
                            <p:dataTable id="diagnosticDataTable" value="#{newConsultation.diagPathList}" var="diagPath" emptyMessage="El paciente no registra diagnósticos en esta consulta"
                                         scrollable="true" scrollHeight="60" scrollWidth="657" style="width: 657px;">
                                <f:facet name="header">
                                    <h:outputText value="Diagnósticos Ingresados" />
                                </f:facet>
                                <p:column headerText="CIE 10" sortBy="#{diagPath.pathologyId}" width="100">
                                    <h:outputText value="#{diagPath.pathologyId}" />
                                </p:column>
                                <p:column headerText="Patología" sortBy="#{diagPath.pathologyName}">
                                    <h:outputText value="#{diagPath.pathologyName}" />
                                </p:column>
                                <p:column headerText="Estado" sortBy="#{diagPath.diagnosticState}">
                                    <h:outputText value="#{diagPath.diagnosticState}" />
                                </p:column>
                                <p:column headerText="Ges" sortBy="#{diagPath.diagnosticGes ? 'SI': 'NO'}">
                                    <h:outputText value="#{diagPath.diagnosticGes ? 'SI': 'NO'}" />
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton value="Ver diagnósticos anteriores" icon="ui-icon-calendar" actionListener="#{newConsultation.addAllDiagnostic()}" oncomplete="previousDiagnosesWV.show();" update=":previousDiagnoses:tableAllDiagnoses"/>
                                </f:facet>
                            </p:dataTable>
                        </p:column>
                        <p:column>
                            <p:panelGrid styleClass="panelGridForm" columns="1">
                                <f:facet name="header">
                                    Hipótesis Diagnóstica
                                </f:facet>
                                <p:inputTextarea rows="7" cols="60" value="#{newConsultation.diagnosticHipothesis}" autoResize="false"/>
                            </p:panelGrid>                    
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column/>                   
                    </p:row>
                </p:panelGrid>            
                <p:panelGrid styleClass="panelGridForm">
                    <p:row>
                        <p:column>
                            <p:dataTable id="samplePatientsTable" var="samplePatients" value="#{viewVitalSigns.searchSamples}" scrollHeight="100" scrollable="true" 
                                         style="width: 255px;">
                                <f:facet name="header">
                                    Signos vitales
                                </f:facet>
                                <p:column headerText="Signo vital">
                                    <h:outputText value="#{samplePatients.idSvitales.nombreSvital}" />
                                </p:column>

                                <p:column headerText="Valor">
                                    <h:outputText value="#{samplePatients.valor} #{samplePatients.idSvitales.unidad}" />
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton value="Historial Signos Vitales" icon="ui-icon-calendar" actionListener="#{showSamples.loadSamples}" oncomplete="previousVitalSignsDialog.show();" update=":previousVitalSignsForm"/>
                                </f:facet>
                            </p:dataTable> 
                        </p:column>
                        <p:column>
                            <p:tabView>
                                <p:tab title="Motivos de la Consulta">
                                    <h:panelGrid columns="2" cellpadding="10">
                                        <p:inputTextarea value="#{newConsultation.consultationReason}" rows="5" cols="70"  autoResize="false"/>
                                    </h:panelGrid>
                                </p:tab>
                                <p:tab title="Notas">
                                    <h:panelGrid columns="2" cellpadding="10">
                                        <p:inputTextarea value="#{newConsultation.consultationNotes}" rows="5" cols="70"  autoResize="false" />
                                    </h:panelGrid>
                                </p:tab>
                                <p:tab title="Exploración Física">
                                    <h:panelGrid columns="2" cellpadding="10">
                                        <p:inputTextarea value="#{newConsultation.physicalExamination}" rows="5" cols="70"  autoResize="false" />
                                    </h:panelGrid>
                                </p:tab>
                                <p:tab title="Tratamiento" disabled="true">
                                    <h:panelGrid columns="1" cellpadding="10">
                                        <p:inputTextarea rows="5" cols="70"  autoResize="false" />
                                    </h:panelGrid>
                                </p:tab>
                            </p:tabView>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:panelGrid styleClass="panelGridForm">
                    <p:row>
                        <p:column colspan="2">
                            <p:selectBooleanCheckbox value="#{newConsultation.pertinence}"/>
                            <h:outputText value=" Pertinencia" style="font-weight: bold;"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton value="Finalizar Consulta" icon="ui-icon-disk" onclick="dialogEndConsultation.show()"/>
                            <p:commandButton value="Guardar Datos" icon="ui-icon-pause" actionListener="#{newConsultation.addConsultation('pausada')}" update=":newConsultationForm :newDiagnosticForm :endConsultationForm"/>
                            <p:commandButton value="Cancelar" icon="ui-icon-cancel" onclick="cancelConsultationDialog.show()">
                                <f:setPropertyActionListener target="#{newConsultation.consultationState}" value="cancelada"/>
                            </p:commandButton>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <!-- Ver mas patologías - ID: 4 -->
        <p:dialog header="Patologías" id="pathologyList" widgetVar="pathologyListDialog" minimizable="true">
            <h:form id="pathologyListForm">
                <p:panelGrid columns="1" styleClass="panelGridForm">
                    <p:dataTable var="pathology" value="#{listPathology.pathologies}" widgetVar="pathologyListWV"
                                 emptyMessage="No se encuentran patologías en el sistema" filteredValue="#{listPathology.filterPathologies}"
                                 selectionMode="single" selection="#{newConsultation.selectedPathology}" rowKey="#{pathology}" 
                                 style="width: 370px;" scrollHeight="300" scrollable="true">
                        <f:facet name="header">
                            <h:outputText value="Buscar: " />
                            <p:inputText id="globalFilter" onkeyup="PF('pathologyListWV').filter()" style="width:150px"/>
                        </f:facet>
                        <p:column filterBy="#{pathology.patologiaid}" headerText="CIE10" filterMatchMode="contains">
                            <h:outputText value="#{pathology.patologiaid}" />
                        </p:column>
                        <p:column filterBy="#{pathology.patologianombre}" headerText="Nombre" filterMatchMode="contains" >
                            <h:outputText value="#{pathology.patologianombre}" />
                        </p:column>                        
                        <p:column filterBy="#{pathology.patologiages ? 'SI': 'NO'}" headerText="GES" filterMatchMode="contains">
                            <h:outputText value="#{pathology.patologiages ? 'SI': 'NO'}" />
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton icon="ui-icon-check" value="Seleccionar" actionListener="#{newConsultation.pathologyToAdd}" update=":newDiagnosticForm :pathologyListForm"/>
                            <p:commandButton icon="ui-icon-cancel" onclick="pathologyListDialog.hide()" value="Cancelar" />                             
                        </f:facet> 
                    </p:dataTable>
                </p:panelGrid>
            </h:form>
        </p:dialog> 

        <!-- Cancelar consulta - ID: 5 -->
        <p:dialog header="Cancelar Consulta" id="cancelConsultation" widgetVar="cancelConsultationDialog" appendTo="newConsultation">
            <h:form id="cancelConsultationForm">
                <p:panelGrid columns="1" styleClass="panelGridForm">
                    <p:outputPanel deferred="true">
                        <h3>¿Está seguro que quiere cancelar la consulta?</h3>
                    </p:outputPanel>
                    <p:outputLabel value="Motivo: "/>
                    <p:inputTextarea id="cause" value="#{newConsultation.canceledReason}" cols="50" rows="4" autoResize="false"/>
                </p:panelGrid>
                <p:panelGrid columns="2" styleClass="panelGridForm">
                    <p:commandButton id="yes" value="Sí" icon="ui-icon-check" actionListener="#{newConsultation.addConsultation()}" update=":newConsultationForm :newDiagnosticForm :viewEpisodesForm :cancelConsultationForm :endConsultationForm"/>
                    <p:commandButton id="No" value="No" icon="ui-icon-closethick" actionListener="#{newConsultation.resetCancel()}" onclick="cancelConsultationDialog.hide()"/>
                </p:panelGrid>
            </h:form>
        </p:dialog> 

        <!-- Ver diagnosticos anteriores - ID: 6 -->
        <p:dialog header="Diagnósticos anteriores" id="previousDiagnosesDialog" widgetVar="previousDiagnosesWV" >
            <h:form id="previousDiagnoses">
                <p:panelGrid columns="1" styleClass="panelGridForm">
                    <p:dataTable id="tableAllDiagnoses" var="allDiagnoses" value="#{newConsultation.allDiagnosesConsultation}" widgetVar="previousDiagnosesDT"
                                 emptyMessage="No se registran diagnósticos anteriores" filteredValue="#{newConsultation.filteredDiagnosesConsultation}"
                                 style="width: 550px;" scrollHeight="300" scrollable="true"
                                 selectionMode="single" selection="#{viewConsultation.selectedDiagnosis}" rowKey="#{allDiagnoses.diagnosticoid}">
                        <f:facet name="header">
                            <h:outputText value="Buscar: " />
                            <p:inputText id="globalFilter" onkeyup="PF('previousDiagnosesDT').filter()" style="width:150px"/>
                        </f:facet>
                        <p:column sortBy="#{allDiagnoses.diagnosticoestado}" filterBy="#{allDiagnoses.diagnosticofecha}" headerText="Fecha" filterMatchMode="contains">
                            <h:outputText value="#{allDiagnoses.diagnosticofecha}" />
                        </p:column>
                        <p:column sortBy="#{allDiagnoses.diagnosticoestado}" filterBy="#{allDiagnoses.patologiaid.patologianombre}" headerText="Diagnóstico" filterMatchMode="contains">
                            <h:outputText value="#{allDiagnoses.patologiaid.patologianombre}" />
                        </p:column>  
                        <p:column sortBy="#{allDiagnoses.diagnosticoestado}" filterBy="#{allDiagnoses.diagnosticoestado}" headerText="Estado" filterMatchMode="contains">
                            <h:outputText value="#{allDiagnoses.diagnosticoestado}" />
                        </p:column>                       
                        <p:column sortBy="#{allDiagnoses.diagnosticoges ? 'SI': 'NO'}" headerText="GES" filterMatchMode="contains">
                            <h:outputText value="#{allDiagnoses.diagnosticoges ? 'SI': 'NO'}" />
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton icon="ui-icon-check" value="Seleccionar" actionListener="#{viewConsultation.completeDataConsultation()}" oncomplete="viewConsultationWV.show()" update=":viewConsultationForm"/>
                            <p:commandButton icon="ui-icon-cancel" onclick="previousDiagnosesWV.hide()" value="Cancelar" />
                        </f:facet> 
                    </p:dataTable>
                </p:panelGrid>                
            </h:form>
        </p:dialog> 

        <!-- Ver resumen consulta - ID: 7 -->
        <p:dialog header="Resumen Consulta" id="viewConsultation" widgetVar="viewConsultationWV" >
            <h:form id="viewConsultationForm">
                <p:panelGrid styleClass="panelGridForm">
                    <p:row>
                        <p:column>
                            <p:panelGrid columns="4" style="font-weight: bold">
                                <p:outputLabel value="Rut paciente:"/>
                                <p:outputLabel value="#{viewConsultation.rut}"/>
                                <p:outputLabel value="Nombre paciente:"/>
                                <p:outputLabel value="#{viewConsultation.nombre}"/>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">  
                        </p:column>
                    </p:row>
                </p:panelGrid>       
                <p:panelGrid styleClass="panelGridForm">
                    <p:row>
                        <p:column>
                            <p:dataTable id="diagnosticDataTable" value="#{viewConsultation.diagPathList}" var="diagPath" emptyMessage="El paciente no registra diagnósticos en esta consulta"
                                         scrollable="true" scrollHeight="65" scrollWidth="657" style="width: 657px;">
                                <f:facet name="header">
                                    <h:outputText value="Diagnósticos Ingresados" />
                                </f:facet>
                                <p:column headerText="CIE 10" sortBy="#{diagPath.pathologyId}" width="100">
                                    <h:outputText value="#{diagPath.pathologyId}" />
                                </p:column>
                                <p:column headerText="Patología" sortBy="#{diagPath.pathologyName}">
                                    <h:outputText value="#{diagPath.pathologyName}" />
                                </p:column>
                                <p:column headerText="Estado" sortBy="#{diagPath.diagnosticState}">
                                    <h:outputText value="#{diagPath.diagnosticState}" />
                                </p:column>
                                <p:column headerText="Ges" sortBy="#{diagPath.diagnosticGes ? 'SI': 'NO'}">
                                    <h:outputText value="#{diagPath.diagnosticGes ? 'SI': 'NO'}" />
                                </p:column>
                                <f:facet name="footer" >
                                    <p:outputLabel value=""/>
                                </f:facet>
                            </p:dataTable>
                        </p:column>
                        <p:column>
                            <p:panelGrid styleClass="panelGridForm" columns="1">
                                <f:facet name="header">
                                    Hipótesis Diagnóstica
                                </f:facet>
                                <p:scrollPanel mode="native" style="width:377px;height:122px">
                                    <p:outputLabel value="#{viewConsultation.diagnosisHipothesis}"/> 
                                </p:scrollPanel>
                            </p:panelGrid>                    
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column/>                   
                    </p:row>
                </p:panelGrid>            
                <p:panelGrid styleClass="panelGridForm">
                    <p:row>                    
                        <p:column>
                            <p:tabView>
                                <p:tab title="Motivos de la Consulta">
                                    <h:panelGrid columns="2" cellpadding="10">
                                        <p:scrollPanel mode="native" style="width:438px;height:80px">
                                            <p:outputLabel value="#{viewConsultation.consultationReason}"/>
                                        </p:scrollPanel>
                                    </h:panelGrid>
                                </p:tab>
                                <p:tab title="Notas">
                                    <h:panelGrid columns="2" cellpadding="10">
                                        <p:scrollPanel mode="native" style="width:438px;height:80px">
                                            <p:outputLabel value="#{viewConsultation.consultationNotes}"/> 
                                        </p:scrollPanel>
                                    </h:panelGrid>
                                </p:tab>
                                <p:tab title="Exploración Física">
                                    <h:panelGrid columns="2" cellpadding="10">
                                        <p:scrollPanel mode="native" style="width:438px;height:80px">
                                            <p:outputLabel value="#{viewConsultation.physicalExamination}"/> 
                                        </p:scrollPanel>
                                    </h:panelGrid>
                                </p:tab>
                                <p:tab title="Tratamiento" disabled="true">
                                    <h:panelGrid columns="1" cellpadding="10">
                                        <p:scrollPanel mode="native" style="width:438px;height:80px"/>
                                    </h:panelGrid>
                                </p:tab>
                            </p:tabView>
                        </p:column>
                        <p:column>
                            <p:panelGrid styleClass="panelGridForm" columns="2">
                                <p:selectBooleanCheckbox value="#{viewConsultation.pertinence}" disabled="true"/>
                                <h:outputText value="Pertinencia" style="font-weight: bold;"/>                           
                                <p:selectBooleanCheckbox value="#{viewConsultation.consultationCanceled}" disabled="true"/>
                                <h:outputText value="Cancelada" style="font-weight: bold;"/>
                                <p:selectBooleanCheckbox value="#{viewConsultation.consultationPaused}" disabled="true"/>
                                <h:outputText value="Pausada" style="font-weight: bold;"/>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:panelGrid styleClass="panelGridForm">
                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton value="Cancelar" actionListener="#{viewConsultation.completeDataConsultation}" onclick="viewConsultationWV.hide()" icon="ui-icon-cancel" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <!-- Ver registro de signos vitales - ID: 8 -->
        <p:dialog header="Registros vitales" id="vitalSignsRecordDialog" widgetVar="vitalSignsRecordWV" >
            <h:form id="vitalSignsRecord">
                <p:panelGrid styleClass="panelGridForm">
                    Hola profe hermoso

                                            </p:column>                                            
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>                            
                        </p:panelGrid>
                        <p:panelGrid>
                            <p:row>
                                <p:column>
                                    <p:panelGrid styleClass="panelGridForm">
                                        <p:row>
                                            <p:column colspan="2">
                                                <h:outputLabel value="Hospitalización Embarazo actual" />
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <h:outputLabel for="numberDays" value="N° de Dias" />
                                            </p:column>
                                            <p:column>
                                                <p:spinner id="numberDays" value="#{perinatalHistory.numberDays}" min="0" max="99"  size="1" />
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column colspan="2">
                                                <p:selectOneRadio id="doubtsHEA" value="#{perinatalHistory.doubtsHEA}">
                                                    <f:selectItem itemLabel="Sí" itemValue="Sí" />
                                                    <f:selectItem itemLabel="No" itemValue="No" />
                                                </p:selectOneRadio> 
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <h:outputLabel value="Motivo" />
                                            </p:column>
                                            <p:column>
                                                <p:inputText value="#{perinatalHistory.reason}" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:panelGrid styleClass="panelGridForm">
                                        <p:row>
                                            <p:column colspan="2">
                                                <h:outputLabel value="Grupo de Sangre" />
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:inputText value="#{perinatalHistory.blood}" />

                                            </p:column>
                                            <p:column>
                                                <h:outputLabel value="Rh" />
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column colspan="2">
                                                <p:selectOneRadio id="bloodType" value="#{perinatalHistory.bloodType}">
                                                    <f:selectItem itemLabel="Positivo" itemValue="Positivo" />
                                                    <f:selectItem itemLabel="Negativo" itemValue="Negativo" />
                                                </p:selectOneRadio> 
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column colspan="2">
                                                <h:outputLabel value="Sensibilizada" />
                                            </p:column>                                            
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:selectOneRadio id="sensitized" value="#{perinatalHistory.sensitized}">
                                                    <f:selectItem itemLabel="Sí" itemValue="Sí" />
                                                    <f:selectItem itemLabel="No" itemValue="No" />
                                                </p:selectOneRadio> 
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:panelGrid styleClass="panelGridForm" >
                                        <p:row>
                                            <p:column>
                                                <h:outputLabel value="Ex. clínico normal" />                                    
                                            </p:column>
                                            <p:column>
                                                <h:outputLabel value="Ex. mamas normal" />                                    
                                            </p:column> 
                                            <p:column>
                                                <h:outputLabel value="Papanic. normal" />                                    
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:selectOneRadio id="examinationCN" value="#{perinatalHistory.examinationCN}">
                                                    <f:selectItem itemLabel="Sí" itemValue="Sí" />
                                                    <f:selectItem itemLabel="No" itemValue="No" />
                                                </p:selectOneRadio>                                     
                                            </p:column>
                                            <p:column>
                                                <p:selectOneRadio id="examinationMN" value="#{perinatalHistory.examinationMN}">
                                                    <f:selectItem itemLabel="Sí" itemValue="Sí" />
                                                    <f:selectItem itemLabel="No" itemValue="No" />
                                                </p:selectOneRadio>                                    
                                            </p:column>       
                                            <p:column>
                                                <p:selectOneRadio id="normalPapanic" value="#{perinatalHistory.normalPapanic}">
                                                    <f:selectItem itemLabel="Sí" itemValue="Sí" />
                                                    <f:selectItem itemLabel="No" itemValue="No" />
                                                </p:selectOneRadio>                                    
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <h:outputLabel value="Ex. odont. normal" />                                    
                                            </p:column>
                                            <p:column>
                                                <h:outputLabel value="Pelvis normal" />                                    
                                            </p:column>
                                            <p:column>
                                                <h:outputLabel value="Cervix normal" />                                    
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:selectOneRadio id="examinationON" value="#{perinatalHistory.examinationON}">
                                                    <f:selectItem itemLabel="Sí" itemValue="Sí" />
                                                    <f:selectItem itemLabel="No" itemValue="No" />
                                                </p:selectOneRadio>                                   
                                            </p:column>
                                            <p:column>
                                                <p:selectOneRadio id="normalPelvis" value="#{perinatalHistory.normalPelvis}">
                                                    <f:selectItem itemLabel="Sí" itemValue="Sí" />
                                                    <f:selectItem itemLabel="No" itemValue="No" />
                                                </p:selectOneRadio> 
                                            </p:column>
                                            <p:column>
                                                <p:selectOneRadio id="normalCervix" value="#{perinatalHistory.normalCervix}">
                                                    <f:selectItem itemLabel="Sí" itemValue="Sí" />
                                                    <f:selectItem itemLabel="No" itemValue="No" />
                                                </p:selectOneRadio>                                     
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:panelGrid>
                            <p:row>
                                <p:column>
                                    <p:panelGrid columns="1" styleClass="panelGridForm">
                                        <h:outputLabel value="VIH" />
                                        <p:selectOneRadio id="VIH" value="#{perinatalHistory.VIH}">
                                            <f:selectItem itemLabel="+" itemValue="+" />
                                            <f:selectItem itemLabel="-" itemValue="-" />
                                        </p:selectOneRadio> 
                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:panelGrid columns="1" styleClass="panelGridForm">
                                        <p:outputLabel value="VLDR"/>  
                                        <p:selectOneRadio id="VDRLOption" value="#{perinatalHistory.VDRLOption}">
                                            <f:selectItem itemLabel="+" itemValue="+" />
                                            <f:selectItem itemLabel="-" itemValue="-" />
                                        </p:selectOneRadio>  
                                        <p:calendar id="VDRL" value="#{perinatalHistory.VDRL}" />
                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:panelGrid columns="1" styleClass="panelGridForm">
                                        <p:selectManyCheckbox id="HCTOCheck" value="#{perinatalHistory.HCTOCheck}" layout="grid" columns="1" >
                                            <f:selectItem itemLabel="HCTO." itemValue="HCTO" /> 
                                        </p:selectManyCheckbox>
                                        <p:spinner id="HTCTOFloat" value="#{perinatalHistory.HTCTOFloat}" stepFactor="0.1" size="1" />
                                        <p:calendar id="HCTODate" value="#{perinatalHistory.HCTODate}" />   
                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:panelGrid columns="1" styleClass="panelGridForm">
                                        <p:outputLabel value="Fuma:"/>
                                        <p:selectOneRadio id="smoker" value="#{perinatalHistory.smoker}">
                                            <f:selectItem itemLabel="Sí" itemValue="Sí" />
                                            <f:selectItem itemLabel="No" itemValue="No" />
                                        </p:selectOneRadio> 
                                        <p:outputLabel value="Cigarros por día:"/>
                                        <p:spinner id="cantCigars" value="#{perinatalHistory.cantCigars}" min="0" max="100"  size="1" />
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:tab>                
                </p:tabView>
                <p:panelGrid columns="2" styleClass="panelGridForm">                    
                    <p:commandButton value="Guardar" icon="ui-icon-disk" actionListener="#{perinatalHistory.save}"/>
                    <p:commandButton value="Cancelar" icon="ui-icon-cancel" onclick="dialogPerinatalHistory.hide()"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog header="Antecedentes Generales" id="generalHistory" widgetVar="dialogGeneralHistory" minimizable="true">
            <p:growl id="generalHistoryValidation"/>
            <h:form id="generalHistoryForm">
                <p:panelGrid styleClass="panelGridForm">
                    <p:row>
                        <p:column>
                            <p:inputTextarea value="#{generalHistory.antecedentes}" rows="5" cols="70" autoResize="false"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:commandButton value="Guardar" icon="ui-icon-disk" actionListener="#{generalHistory.save}" update=":generalHistoryValidation"/>
                            <p:commandButton value="Cancelar" icon="ui-icon-cancel" onclick="dialogGeneralHistory.hide()"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>

    </h:body>
</html>
